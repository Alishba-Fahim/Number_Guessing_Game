<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 id="titile">Number Guessing Game</h1>
    <div class="upper">
        <h2 id="rules">Rules:-</h2>
        <ul>
            <li>>> Choose a value between 1 to 100 </li>
            <li>>> You will be given only 5 chances</li>
            <li>>> Optimize your guess based on hints</li>
        </ul>
    </div>
    <div class="game">
        <input type="text" name="" id="guessvalue" placeholder="Your guess...">
        <button class="btn" id="Guess">Guess</button>
        <span id="counter">0</span>
        <p id="hint">*do the first guess to a hint</p>
        <button class="btn" id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
